env: "local" # local, dev, prod

storage_path: "./storage/storage.db"

http_server:
  address: "0.0.0.0:8080"
  timeout: 4s
  idle_timeout: 60s
  shutdown_timeout: 10s
  user: "admin"
  password: "password"

log:
  slog:
    add_source: true
    level: "debug"
    format: "pretty"
    pretty:
      fields_format: "json"
      emoji: true
      time_layout: "15:04:05"

clients:
  sso:
    address: "localhost:44044"
    timeout: 10s
    retries_count: 3
    insecure: false

app_secret: "secret"
